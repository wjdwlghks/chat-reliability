spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/chatdb
    username: jih
    password: chatpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      port: 6379
      host: redis
      timeout: 2000ms

logging:
  level:
    com.example.chatapp: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      enabled: true