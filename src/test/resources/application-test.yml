spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/chatdb_test
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      repositories:
        enabled: false

  flyway:
    enabled: false